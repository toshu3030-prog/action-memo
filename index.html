<body>
  <div class="card">

    <input type="date" id="date">
    <textarea id="content" placeholder="ä»Šæ—¥ã‚„ã£ãŸã“ã¨ã‚’æ›¸ã"></textarea>

    <button class="secondary" onclick="makeMonthly()">æœˆä¸€è¦§ä½œæˆï¼ˆAï¼‹CSVï¼‰</button>

    <p style="font-size:13px;color:#555;margin-top:8px;">
      â€» ä¿å­˜æ™‚ã¯ã€Œãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜ã€ã‚’é¸ã³ã€iCloud Drive å†…ã®ä»»æ„ãƒ•ã‚©ãƒ«ãƒ€ã‚’æŒ‡å®šã—ã¦ãã ã•ã„ã€‚<br>
      â€» åŒã˜æ—¥ä»˜ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã‚“ã§ä¿å­˜ã™ã‚‹ã¨ä¸Šæ›¸ãã•ã‚Œã¾ã™ã€‚
    </p>

    <input type="file" id="file" accept=".txt" hidden>

<script>
  const date = document.getElementById('date');
  const content = document.getElementById('content');
  const fileInput = document.getElementById('file');
  const monthFilesInput = document.getElementById('monthFiles');

  // ãƒšãƒ¼ã‚¸è¡¨ç¤ºãƒ»ãƒªãƒ­ãƒ¼ãƒ‰æ™‚ã¯å¿…ãšã€Œãƒ­ãƒ¼ã‚«ãƒ«æ™‚é–“ã®å½“æ—¥ã€ã‚’ã‚»ãƒƒãƒˆ
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth() + 1).padStart(2, '0');
  const dd = String(now.getDate()).padStart(2, '0');
  date.value = `${yyyy}-${mm}-${dd}`;

  async function save() {
    if (!content.value.trim()) {
      alert('å†…å®¹ãŒç©ºã§ã™');
      return;
    }

    const file = new File(
      [content.value],
      `${date.value}.txt`,
      { type: 'text/plain' }
    );

    if (navigator.share && navigator.canShare({ files: [file] })) {
      await navigator.share({ files: [file] });
    } else {
      alert('iPhone / Mac / iPad ã® Safari ã§ä½¿ã£ã¦ãã ã•ã„');
    }
  }

  function load() {
    // åŒã˜ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¶šã‘ã¦é¸ã¹ã‚‹ã‚ˆã†ã«ã™ã‚‹
    fileInput.value = '';
    fileInput.click();
  }

  function makeMonthly() {
    // åŒã˜é¸æŠã‚’ç¶šã‘ã¦ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
    monthFilesInput.value = '';
    monthFilesInput.click();
  }

  // 1ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ï¼ˆ.txt/.csvã§ã‚‚OKï¼‰
  fileInput.onchange = () => {
    const file = fileInput.files[0];
    if (!file) return;

    // ãƒ•ã‚¡ã‚¤ãƒ«åã‹ã‚‰æ—¥ä»˜ã‚’è‡ªå‹•ã‚»ãƒƒãƒˆï¼ˆYYYY-MM-DD ã‚’å«ã‚€æƒ³å®šï¼‰
    const m = file.name.match(/(\d{4}-\d{2}-\d{2})/);
    if (m) date.value = m[1];

    const reader = new FileReader();
    reader.onload = () => {
      content.value = String(reader.result ?? '');
    };
    reader.readAsText(file);
  };

  // æœˆä¸€è¦§ä½œæˆï¼šæ—¥æ¬¡TXTã‚’ã¾ã¨ã‚ã¦é¸æŠ â†’ A(ç¸¦ãƒªã‚¹ãƒˆTXT) ã¨ B(CSV) ã‚’2ãƒ•ã‚¡ã‚¤ãƒ«å‡ºåŠ›
  monthFilesInput.onchange = async () => {
    const files = Array.from(monthFilesInput.files || []);
    if (files.length === 0) return;

    // 1) å…¨ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿ï¼‹æ—¥ä»˜æŠ½å‡º
    const items = await Promise.all(
      files.map((f) => new Promise((resolve, reject) => {
        const m2 = f.name.match(/(\d{4}-\d{2}-\d{2})/);
        if (!m2) {
          reject(new Error('æ—¥ä»˜ãŒå«ã¾ã‚Œãªã„ãƒ•ã‚¡ã‚¤ãƒ«åã§ã™: ' + f.name));
          return;
        }
        const r = new FileReader();
        r.onload = () => resolve({
          date: m2[1],
          month: m2[1].slice(0, 7),
          text: String(r.result ?? '').replace(/\r\n/g, '\n'),
        });
        r.onerror = () => reject(new Error('èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + f.name));
        r.readAsText(f);
      }))
    );

    // 2) åŒä¸€æœˆãƒã‚§ãƒƒã‚¯
    const months = Array.from(new Set(items.map(x => x.month)));
    if (months.length !== 1) {
      alert('è¤‡æ•°ã®æœˆãŒæ··ã–ã£ã¦ã„ã¾ã™ï¼ˆ' + months.join(', ') + 'ï¼‰ã€‚1ãƒ¶æœˆåˆ†ã ã‘é¸æŠã—ã¦ãã ã•ã„ã€‚');
      return;
    }
    const ym = months[0];

    // 3) æ—¥ä»˜é †ã«ã‚½ãƒ¼ãƒˆ
    items.sort((a, b) => a.date.localeCompare(b.date));

    // 4) Aï¼ˆç¸¦ãƒªã‚¹ãƒˆï¼‰ç”Ÿæˆ
    const aText = items.map(x => {
      const body = (x.text || '').trim();
      return 'â–  ' + x.date + '\n' + (body ? body : '(ç©º)') + '\n';
    }).join('\n');

    // 5) Bï¼ˆCSVï¼‰ç”Ÿæˆï¼ˆ1æ—¥=1è¡Œï¼šdate,contentï¼‰
    const csvEscape = (s) => {
      const t = String(s ?? '').replace(/\r\n/g, '\n');
      return '"' + t.replace(/"/g, '""') + '"';
    };
    const csvLines = ['date,content'];
    for (const x of items) {
      csvLines.push(x.date + ',' + csvEscape((x.text || '').trim()));
    }
    const csv = csvLines.join('\n');

    // 6) 2ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã—ã¦å…±æœ‰ï¼ˆfilesã®ã¿ï¼‰
    const fileA = new File([aText], ym + '.txt', { type: 'text/plain' });
    const fileB = new File([csv], ym + '.csv', { type: 'text/csv' });

    if (navigator.share && navigator.canShare && navigator.canShare({ files: [fileA, fileB] })) {
      await navigator.share({ files: [fileA, fileB] });
    } else {
      alert('ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ã¯è¤‡æ•°ãƒ•ã‚¡ã‚¤ãƒ«å…±æœ‰ãŒä½¿ãˆã¾ã›ã‚“ã€‚iPhone/iPadã®Safariã§è©¦ã—ã¦ãã ã•ã„ã€‚');
    }
  };
</script>
